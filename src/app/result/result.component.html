<div class="container-mobile">
  <div
    class="result-page d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="title">Touchstone 2</h1>
    <br><br>
    <hr>
    <br><br>

    <div name="one" class="score-box w-50 text-center py-2 mb-3">
      <p  class="mb-1">
        تعداد جواب درست: <strong>{{ correctAnswers }}</strong>
      </p>
    </div>

    <div name="two" class="score-box w-50 text-center py-2 mb-3">
      <p  class="mb-1">
        تعداد جواب غلط: <strong>{{ incorrectAnswers }}</strong>
      </p>
    </div>

    <div name="three"  class="score-box w-50 text-center py-2 mb-5">
      <p class="mb-1">
        نمره شما: <strong>{{ score }}</strong>
      </p>
    </div>
    <hr>
    <button class="btn btn-primary mt-5" (click)="goBack()">بازگشت</button>
  </div>
</div>
