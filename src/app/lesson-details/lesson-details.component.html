<div class="container-mobile" *ngIf="!isLoading">
  <h2 class="text-white text-center">
    توضیحات درس {{ lessonNumber }} - سطح {{ level }}
  </h2>
  <p class="text-white text-center" [innerHTML]="explanation"></p>
  <!-- نمایش توضیحات به کاربر -->

  <div class="button-container">
    <button class="back-button" (click)="onBackClick()">بازگشت</button>
    <button
      class="more-button"
      (click)="onMoreClick()"
      [disabled]="moreDisabled"
    >
      بیشتر
    </button>
  </div>
</div>

<!-- نمایش لودینگ هنگام بارگذاری -->
<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
  <p class="loading-text">در حال بارگذاری...</p>
</div>
